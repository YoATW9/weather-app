<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App 🌤️</h1>
      <button id="theme-toggle">🌓 Toggle Theme</button>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter city name">
        <div id="autocomplete-results" class="autocomplete-dropdown"></div>
        <button id="search-btn">Search</button>
      </div>
      <div class="button-group">
        <button id="location-btn">📍 My Location</button>
        <button id="unit-toggle">°C/°F</button>
      </div>
    </div>

    <div id="current-weather" class="weather-card"></div>
    <div class="forecast-container">
      <h2>5-Day Forecast</h2>
      <div id="forecast" class="forecast-cards"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
